<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de Ejemplo</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <div class="container-title">
        <h1 class="title">
            Tele educación
        </h1>
    </div>

    <main class="container-carousel">
        <section class="carousel">
            <div class="carousel-track">
                <div class="carousel-slide">
                    <a class="card" href="https://classroom.google.com/c/NzQ1NTEwMzI4MTA5?cjc=ek2qlj2">
                        <img class="card-image" src="./images/Google-Classroom-Logo.png" alt="design">
                        <p class="card-badge classroom">
                            <b>Classroom</b>
                        </p>

                        <h2 class="card-title">Entrega de tareas</h2>

                        <button class="card-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#e8eaed">
                                <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" />
                            </svg>
                        </button>
                    </a>
                </div>

                <div class="carousel-slide">
                    <a class="card" href="https://kahoot.it/">
                        <img class="card-image" src="./images/kahoot.jpg" alt="design">
                        <p class="card-badge kahoot">
                            <b>Kahoot</b>
                        </p>

                        <h2 class="card-title">Retroalimentacion sincronica</h2>

                        <button class="card-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#e8eaed">
                                <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" />
                            </svg>
                        </button>
                    </a>
                </div>


                <div class="carousel-slide">
                    <a class="card" href="https://youtube.com/@teleducacion-l6p?feature=shared">
                        <img class="card-image" src="./images/youtube.jpg" alt="design">
                        <p class="card-badge youtube">
                            <b>Youtube</b>
                        </p>

                        <h2 class="card-title">Aprendizaje y actividades</h2>

                        <button class="card-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#e8eaed">
                                <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" />
                            </svg>
                        </button>
                    </a>
                </div>

                <div class="carousel-slide">
                    <a class="card" href="https://meet.google.com/nha-jrca-emf">
                        <img class="card-image" src="./images/google-meet_zp78.png" alt="design">
                        <p class="card-badge meetGoogle">
                            <b>Mett Google</b>
                        </p>

                        <h2 class="card-title">Diseño instruccional y aclaración de dudas </h2>

                        <button class="card-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#e8eaed">
                                <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" />
                            </svg>
                        </button>
                    </a>
                </div>
            </div>


        </section>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevButton">
                < </button>
                    <button class="carousel-button" id="nextButton"> > </button>
        </div>
    </main>



    <script>
        const carrousel = document.querySelector(".carousel")
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const slideWidth = slides[0].getBoundingClientRect().width;

        const carrouselWidth = carrousel.getBoundingClientRect().width;
        let sumSlide =400;
        let currentIndex = 0;


        const moveToSlide = (index) => {
            track.style.transform = `translateX(-${index * slideWidth}px)`;
        };

        prevButton.addEventListener('click', () => {
            sumSlide= sumSlide -400;
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;

            if(currentIndex==0){
                sumSlide=400
            }

            moveToSlide(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            sumSlide= sumSlide + 400;
            currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;

            if (sumSlide == carrouselWidth){
                currentIndex = 0;
                sumSlide =400
            }


            moveToSlide(currentIndex);
        });
    </script>
</body>

</html>
